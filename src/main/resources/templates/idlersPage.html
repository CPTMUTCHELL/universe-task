<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Idlers Page</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>
            <span>Name</span>
        </th>
        <th>
            <span>Age</span>
        </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="master:${idleMasters}">
        <td th:text="${master.name}"></td>
        <td th:text="${master.age}"></td>
    </tr>
    </tbody>
</table>
</body>
<a th:href = "@{/masters}">Back to masters page</a>
</html>
