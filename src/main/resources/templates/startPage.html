<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Start Page</title>
</head>
<body>
<div th:if="${planetSuccess}">
    <p>Planet has been successfully added!</p>
</div>
<div th:if="${planetExists}">
    <p>Planet with this name already exists!</p>
</div>
<div th:if="${masterSuccess}">
    <p>Master has been successfully added!</p>
</div>
<div th:if="${masterExists}">
    <p>Master with this name already exists!</p>
</div>
<div th:if="${emptyName}">
    <p>Planet's name can't be empty</p>
</div>
<div th:if="${error}">
    <p>Master's name or age are incorrect</p>
</div>

<form th:action="@{/planets/add}" th:object="${newPlanet}" method="post">


    <input type="text" th:field="*{name}"
           placeholder="Planet name" >

    <button type="submit">Add planet</button>
</form>
<form th:action="@{/masters/add}" th:object="${newMaster}" method="post">


    <input type="text" th:field="*{name}"
           placeholder="Master name" >
    <input  th:field="*{age}"
           placeholder="Master age" >

    <button type="submit">Add master</button>
</form>

<a th:href="@{/masters}">Show masters</a>

</body>
</html>
